<!DOCTYPE html>
<html>

<head>
    <title>Learn English</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">BKL</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-edit"></i> Thi thử</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-file-alt"></i> Tài liệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-newspaper"></i> Tin tức</a>
                        </li>
                    </ul>
                </div>

                <form class="form-inline">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
                </form>
            </nav>
        </div>

        <div class="container">
            <div class="dashboard">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <p class="space-1"></p>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">
                                    <i class="fas fa-list-alt"></i> Đề thi</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./users.html">
                                    <i class="fas fa-users"></i> Người dùng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./add-quiz.html">
                                    <i class="fas fa-plus-square"></i> Thêm câu hỏi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./remove-quiz.html">
                                    <i class="fas fa-trash-alt"></i> Xóa câu hỏi</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="row enter-info-quiz">
                <div class="col-md-12 pd-top-40">
                    <div class="card card-body">
                        <h3>Nhập chi tiết đề thi</h3>

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#method_1">Nhập từng câu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#method_2">Nhập dữ liệu</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content pd-top-40">
                            <div class="tab-pane container active" id="method_1">
                                <div class="form-group">
                                    <input id="name-quiz-1" type="text" class="form-control" name="name_quiz_1" placeholder="Nhập tên đề thi">
                                </div>
                                <div class="form-group">
                                    <input id="number-question-1" type="number" class="form-control" min="0" max="200" name="number_question_1" placeholder="Nhập số câu hỏi" required>
                                </div>
                                <div class="form-group">
                                    <input id="time-left-1" type="number" class="form-control" min="0" name="time_left_1" placeholder="Nhập thời gian làm bài" required>
                                </div>
                                <button class="btn btn-success create-quiz-1">Tạo đề</button>
                            </div>

                            <div class="tab-pane container fade" id="method_2">
                                <div class="form-group">
                                    <input id="name-quiz-2" type="text" class="form-control" name="name_quiz_1" placeholder="Nhập tên đề thi">
                                </div>
                                <div class="form-group">
                                    <input id="time-left-2" type="number" class="form-control" min="0" name="time_left_1" placeholder="Nhập thời gian làm bài" required>
                                </div>
                                <div class="form-group">
                                    <label for="text-data-quiz">Nhập dữ liệu
                                        <a href="#">Xem hướng dẫn</a> :</label>
                                    <textarea class="form-control" rows="5" id="text-data-quiz"></textarea>
                                </div>
                                <button class="btn btn-success create-quiz-2">Tạo đề</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 pd-top-40 insert-enter-quiz"></div>
            </div>

            <div class="row enter-quiz">
                <div class="col-md-12 pd-top-40">
                    <div class="card card-body question">
                        <h3>Nhập câu 1:</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_question" placeholder="Tên câu hỏi">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_answer_1" placeholder="Đáp án A">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_answer_2" placeholder="Đáp án B">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_answer_3" placeholder="Đáp án C">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_answer_4" placeholder="Đáp án D">
                        </div>
                    </div>

                    <div class="card card-body question">
                        <h3>Nhập câu 2:</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_quiz" placeholder="Tên câu hỏi">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_quiz" placeholder="Đáp án A">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_quiz" placeholder="Đáp án B">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_quiz" placeholder="Đáp án C">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name_quiz" placeholder="Đáp án D">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Footer</p>
        </div>
    </footer>
    </div>
    <script src="../js/add-quiz.js"></script>
</body>

</html>
